<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/704/688/png-clipart-google-google.png" type="image/x-icon">
    <title>First page</title>
</head>

<body>
    
    <div class="form-container">
      <form>
        <h1>SIGN IN</h1>        
        <div class="input-container">  
          <input type="text" placeholder="Nome" name="name" id="name"><br>
          <i data-feather="mail"></i>
        </div>

        <div class="input-container">
          <input type="password" placeholder="Password" name="password" id="password">
          <i data-feather="lock"></i>
        </div>
        <br>

        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" name="remember" id="rememberr">
            <label for="remember">Remember me</label>
          </div><a href="http://www.google.com" target="_blank">Reset Password</a>
        </div>
        <input type="submit" value="Sign In">
        <p>or Sign in with</p>
        <div class="social-container">
          <div class="media-container">
            <i data-feather="facebook"></i>
          </div>
          <div class="media-container">
            <i data-feather="mail"></i>
          </div>
          <div class="media-container">
            <i data-feather="twitter"></i>
          </div>
        </div>
        <hr>
        <footer>
          <p>Do not have an account? <a href="http://www.google.com" target="_blank">Sign Up now</a></p>
        </footer>
        
      </form>
    </div>    

    <script>
      feather.replace();
    </script>
</body>
</html>
